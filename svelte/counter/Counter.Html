<div class="header">
	<p>Counter</p>
</div>
<div class="content">
	<span>{{count}}</span>

	<button class="button" on:click='increase()'>Increase</button>
	<button class="button" on:click='decrease()'>Decrease</button>

</div>

<script>
	export default {
		data: () => {
			return {
				count: 0
			};
		},

		methods: {
			increase() {
				const count = this.get('count') + 1;				
				this.set( {count: count} );
			},

			decrease() {				
				const count = this.get('count') - 1;
				this.set( {count: count} );
			}
		}
	};
</script>
