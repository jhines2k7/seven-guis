<div class="header">
	<p>Temperature Converter</p>
</div>
<div class="content">
	<input on:enter="calculateFahrenheit()" value="{{ celsius === 0 ? '' : celsius }}" type="text" placeholder="0">
	<span>Celsius =</span>
	<input value="{{ fahrenheit === 0 ? '' : fahrenheit }}" type="text" placeholder="0">
	<span>Fahrenheit</span>
	
</div>

<script>
	const ENTER_KEY = 13;
	const ESCAPE_KEY = 27;

	function keyEvent ( code ) {
		return function ( node, callback ) {
			function keydownHandler ( event ) {
				if ( event.which === code ) callback.call( this, event );
			}
			
			node.addEventListener( 'keydown', keydownHandler, false );
			
			return {
				teardown () {
					node.removeEventListener( 'keydown', keydownHandler, false );
				}
			};
		};
	}

	export default {
		data() {
			return {
				celsius: 0,
				fahrenheit: 0	
			}			
		},
		
		methods: {
			calculateFahrenheit() {
				const celsius = this.get('celsius');

				const fahrenheit = celsius * (9/5) + 32;

				this.set({ fahrenheit: fahrenheit });
			}
		},

		events: {
			enter: keyEvent( ENTER_KEY ),
			escape: keyEvent( ESCAPE_KEY )
		}
	};
</script>
