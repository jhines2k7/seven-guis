<div class="header">
	<p>Book Flight</p>
</div>

<div class="content">
	<div class="styled-select green semi-square">
		<select on:change="toggleReturnDateInput(this.value)" ref:flightTypeSelect>
			<option value="one-way-flight">One Way Flight</option>
			<option value="return-flight">Return Flight</option>
		</select>	
	</div>
	
	<input ref:departDateInput on:enter="calculateFahrenheit(this.value)" type="text" placeholder="Departure Date">
	<input ref:returnDateInput 
		on:enter="calculateCelsius(this.value)" 
		type="text" 
		disabled 
		placeholder="Return Date">

	<button type="button" class="button">Book</button>
</div>

<script>
	export default {
		methods: {
			toggleReturnDateInput(value){
				if (value === 'return-flight'){
					this.refs.returnDateInput.removeAttribute('disabled');
				} else {
					this.refs.returnDateInput.setAttribute('disabled', '');
				}
			}
		}
	}
</script>
